newInquiryIntroHeader=Hier k\u00f6nnen Sie eine Kollaborationsanfrage formulieren.
newInquiryIntroBegin=Dazu geh\u00f6ren in jedem Fall die folgenden Bestandteile:
newInquiryIntroCriteria=Suchkriterien
newInquiryIntroDescription=Bezeichnung und eine kurze Beschreibung der Kollaborationsanfrage.
newInquiryIntroExpose=Hochladen eines Antrages im PDF-Format.
newInquiryIntroEnd1=Auf der n\u00e4chsten Seite werden Ihnen s\u00e4mtliche verwendbaren Suchkriterien (Datenelemente) in einer Liste auf der rechten Seite zur Auswahl angeboten. Diese sind meist in Gruppen strukturiert, welche Sie durch einen Klick darauf \u00f6ffnen k\u00f6nnen. Sie k\u00f6nnen jedes gew\u00fcnschte Datenelement (keine Gruppen) anklicken und bei gedr\u00fcckter Maustaste in den mit "Suchkriterien" \u00fcberschriebenen Bereich ziehen. Anschlie\u00dfend erscheinen jeweils die zum Datentyp passenden Eingabefelder, z.B. f\u00fcr ein Textfeld f\u00fcr die Eingabe eines Zahlenwertes oder ein Datumsfeld mit Minikalender f\u00fcr die Erfassung eines Datumswertes. Dar\u00fcber hinaus k\u00f6nnen Sie im vorgelagerten Auswahlmen\u00fc je nach Datentyp zwischen verschiedenen Operatoren w\u00e4hlen. 
newInquiryIntroEnd2=Komplexere Kollaborationsanfragen lassen sich durch die Gruppierung von Kriterien formulieren. Das daf\u00fcr notwendige Gruppenfeld finden Sie ebenfalls im rechten Bereich und k\u00f6nnen dieses in den linken Bereich her\u00fcberziehen. Dabei k\u00f6nnen Sie die Gruppen beliebig ineinander schachteln. Im Auswahlmen\u00fc oben links besteht die M\u00f6glichkeit, die von Ihnen in einer Gruppe zusammengefassten Kriterien mit einem oder anstatt mit einem und zu verkn\u00fcpfen. Sollten Sie sich vertan haben, k\u00f6nnen Sie jedes Element aus dem linken Bereich entfernen, indem Sie auf den jeweils rechts befindlichen Knopf mit dem M\u00fclleimer dr\u00fccken.
newInquiryIntroEnd3=Nachdem Sie alle gew\u00fcnschten Kriterien spezifiziert haben, alle Felder ausgef\u00fcllt und ein PDF-Expose hochgeladen haben, klicken Sie bitte auf "Kollaborationsanfrage abschlie\u00dfen \u0026 versenden". Diese wird nun im Suchbroker f\u00fcr den Abruf bereitgestellt.
