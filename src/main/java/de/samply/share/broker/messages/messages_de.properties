draftsIntro=Hier sehen Sie sowohl die von Ihnen noch nicht ver\u00f6ffentlichten Entw\u00fcrfe sowie Kollaborationsanfragen, die vom CCP-B\u00fcro gepr\u00fcft wurden, und zu denen zus\u00e4tzliche Informationen ben\u00f6tigt werden.
inquiriesIntro=Hier sehen Sie alle von Ihnen erstellten Suchanfragen, die nicht durch das CCP-B\u00fcro gepr\u00fcft werden. Diese werden in chronologischer Reihenfolge, die j\u00fcngste zuerst, in einer Tabelle dargestellt. Sie k\u00f6nnen sich durch Klick auf den entsprechenden Link jede Kollaborationsanfrage noch einmal ansehen.
projectsIntro=Hier sehen Sie alle von Ihnen erstellten Kollaborationsanfragen, die durch das CCP-B\u00fcro gepr\u00fcft werden. Diese werden in chronologischer Reihenfolge, die j\u00fcngste zuerst, in einer Tabelle dargestellt. So k\u00f6nnen Sie f\u00fcr jede Kollaborationsanfrage nachvollziehen, ob diese bereits eine Freigabe vom CCP-B\u00fcro erhalten hat und damit an die am Suchbroker registrierten Standorte verteilt wird. Au\u00dferdem k\u00f6nnen Sie sich durch Klick auf den entsprechenden Link jede Kollaborationsanfrage noch einmal ansehen.
archiveIntro=Hier sehen Sie Ihre archivierten Kollaborationsanfragen.
querySubmitted=Ihre Kollaborationsanfrage wurde im System hinterlegt und wird an die am Suchbroker registrierten Standorte weitergeleitet. Sollte eine Freigabe durch das CCP-B\u00fcro erforderlich sein, wird die Kollaborationsanfrage bis zu deren Erteilung zur\u00fcckgehalten. Den jeweiligen Status Ihrer Kollaborationsanfragen k\u00f6nnen Sie in der "\u00dcbersicht" einsehen.
